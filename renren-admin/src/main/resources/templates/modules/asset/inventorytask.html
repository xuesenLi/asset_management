<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("asset:inventorytask:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("asset:inventorytask:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("asset:inventorytask:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <!--<div class="form-group">
                <div class="col-sm-2 control-label">盘点任务单号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="inventoryTask.taskNo" placeholder="盘点任务单号"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">盘点任务名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="inventoryTask.taskName" placeholder="盘点任务名称"/>
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-2 control-label">0未开始1盘点中9已结束</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="inventoryTask.status" placeholder="0未开始1盘点中9已结束"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">盘点备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="inventoryTask.remarks" placeholder="盘点备注"/>
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-2 control-label">申请人id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="inventoryTask.createdUserid" placeholder="申请人id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">申请人名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="inventoryTask.createdUsername" placeholder="申请人名"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/asset/inventorytask.js?_${.now?long}"></script>
</body>
</html>
