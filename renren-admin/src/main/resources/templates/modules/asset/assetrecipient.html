<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("asset:assetrecipient:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("asset:assetrecipient:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("asset:assetrecipient:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用组织</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.useOrgName" placeholder="领用组织"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.empName" placeholder="领用人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.actualTime" placeholder="领用日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">预计归还日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.expectTime" placeholder="预计归还日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.recordRemarks" placeholder="领用备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/asset/assetrecipient.js?_${.now?long}"></script>
</body>
</html>
