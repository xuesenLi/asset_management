<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
    <style>
        .col-sm-2 {
            width: 12% !important;
            padding-top: 7px;
            margin-bottom: 0;
            text-align: right;
        }
        .row {
            border-top: 0px;
            margin: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("asset:assetrecipient:save")>
            <a class="btn btn-primary" @click="updateOwner"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<!--</#if>
			<#if shiro.hasPermission("asset:assetrecipient:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("asset:assetrecipient:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用组织</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" style="cursor:pointer;" v-model="assetRecipient.useOrgName" @click="useDeptTree" readonly="readonly" placeholder="领用组织"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用人</div>
                        <!--<div class="col-sm-10">
                            <select class="form-control" v-model="assetRecipient.empName" id="empNameSelect1"></select>
                        </div>-->
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.actualTime" placeholder="领用日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">预计归还日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.expectTime" placeholder="预计归还日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领用备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="assetRecipient.recordRemarks" placeholder="领用备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>


<div id="changeOwnerShow" style="display: none;">
    <div>
        <div class="row">
            <label class="col-sm-2 control-labe"l>领用组织</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" style="cursor:pointer;" v-model="assetRecipient.useOrgName" @click="useDeptTree" readonly="readonly" placeholder="领用组织"/>
            </div>
            <label class="col-sm-2 control-label">领用人</label>
            <div class="col-sm-4">
                <select class="form-control" v-model="assetRecipient.empName" id="empNameSelect"></select>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 control-label">领用日期</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="checkDateBefore" v-model="assetRecipient.actualTime" placeholder="领用日期">

            </div>
            <label class="col-sm-2 control-label">预计归还日期</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="checkDateBefore1" v-model="assetRecipient.expectTime" placeholder="预计归还日期">

            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 control-label">领用备注</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" v-model="assetRecipient.recordRemarks" placeholder="领用备注"/>
            </div>
            <div class="col-sm-1">
                <input type="button" class="btn btn-primary" id="btnSave" data-loading-text="保存中..." @click="save" value="确定"/>
            </div>
        </div>

        <!--<a class="btn btn-success"  @click="changeOwner"><i class="fa fa-search"></i>&nbsp;更改责任人</a>-->
    </div>
    <table id="ownerjqGrid"></table>
    <div id="ownerjqGridPager"></div>
</div>

</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>

<script src="${request.contextPath}/statics/plugins/layui\lay/modules/laydate/laydate.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/asset/assetrecipient.js?_${.now?long}"></script>
</body>
</html>
